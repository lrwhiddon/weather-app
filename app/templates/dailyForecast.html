<div class="day">
    <h4 class="text-center">{{ details.time * 1000 | date : 'EEEE' }}</h4>
    <p class="text-center">
        {{ details.apparentTemperatureMin | number : 0 }}&deg;F | 
        {{ details.apparentTemperatureMax | number : 0 }}&deg;F<br>
        {{ details.precipProbability | percentage : 0 }} precipitation</p>
    <div class="icon" ng-bind-html="svg"></div>
    <p>{{ details.summary }}</p>
    <skycon icon="details.icon"></skycon>
</div>
